<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'single_pages/css/about_me.css' %}" media="screen">
    <script src="https://kit.fontawesome.com/193173e32d.js" crossorigin="anonymous"></script>
</head>
<body>
    {% include 'blog/navbar.html' %}
    <h1>Search for News</h1>

    <form method="get" action="{% url 'news_search' %}" class="my-4">
        <div class="input-group">
            <input type="text" name="q" placeholder="Enter keyword" class="form-control">
            <div class="input-group-append">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>

    <!-- News List -->
{% if news_list %}
<div class="row">
    {% for news in news_list %}
        <div class="col-md-4 mb-3">
            <div class="card">
                <img class="card-img-top" src="{% static 'data/images/news_image.jpg' %}" alt="News Image">
                <div class="card-body">
                    <h5 class="card-title">{{ news.title }}</h5>
                    <p class="card-text">{{ news.description }}</p>
                    <a href="{{ news.link }}" class="btn btn-secondary">Read More</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% else %}
<p>No news found.</p>
{% endif %}
    {% include 'blog/footer.html' %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
